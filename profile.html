<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="utf-8" />
      <meta name="author" content="standardPark" />
      <meta name="description" content="Welcome to my Kakao Clone" />
      <title>Profile</title>
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous"
      />
      <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
      <header class="top-header top-header--transparent">
        <div class="header__top">
          <div class="header__column">
            <i class="fas fa-fighter-jet"></i>
            <i class="fas fa-wifi"></i>
          </div>
          <div class="header__column">
            <span class="header__time">18:38</span>
          </div>
          <div class="header__column">
            <i class="fas fa-moon"></i>
            <i class="fab fa-bluetooth-b"></i>
            <span class="header__battery"
              >66%<i class="fas fa-battery-full"></i
            ></span>
          </div>
        </div>
        <div class="header__bottom">
          <div class="header__column">
            <a href="index.html">
              <i class="fas fa-times fa-lg"></i>
            </a>
          </div>
          <div class="header__column"></div>
          <div class="header__column">
            <i class="fas fa-user fa-lg"></i>
          </div>
        </div>
      </header>
      <main class="profile">
        <header class="profile__header">
          <div class="profile__header-container">
            <img src="images/avatar.jpg" alt="" />
            <h3 class="profile__header-title">Kijun Park</h3>
          </div>
        </header>
        <div class="profile__container">
          <input type="text" placeholder="ekdlwns3685@naver.com" />
          <div class="profile__actions">
            <div class="profile__action">
              <span class="profile__action-circle">
                <i class="fas fa-comment fa-lg"></i>
              </span>
              <span class="profile__action-title">My Chatroom</span>
            </div>
            <div class="profile__action">
              <span class="profile__action-circle">
                <i class="fas fa-pencil-alt fa-lg"></i>
              </span>
              <span class="profile__action-title">Edit Profile</span>
            </div>
          </div>
        </div>
      </main>
    </body>
  </html>
</html>
