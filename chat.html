<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="standardPark" />
    <meta name="description" content="Welcome to my Kakao Clone" />
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body class="body-chat">
    <header class="top-header chat-header">
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-fighter-jet"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fa fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >66% <i class="fas fa-battery-full"></i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="chats.html">
            <i class="fa fa-chevron-left fa-lg"></i>
          </a>
        </div>
        <div class="header__column">
          <span class="header__text">Lynn</span>
        </div>
        <div class="header__column">
          <i class="fa fa-search"></i>
          <i class="fa fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider__text">Wednesday, August 2, 2017</span>
      </div>
      <div class="chat__message chat__message-from-me">
        <span class="chat__message-time">17:55</span>
        <span class="chat__message-body">
          Hello! This is a test message.
        </span>
      </div>
      <div class="chat__message chat__message--to-me">
        <img src="images/avatar.jpg" class="chat__message-avatar" />
        <div class="chat__message-center">
          <h3 class="chat__message-username">Lynn</h3>
          <span class="chat__message-body">
            And this is an answer
          </span>
        </div>
        <span class="chat__message-time">19:35</span>
      </div>
    </main>
    <div class="type-message">
      <i class="fas fa-plus fa-lg"></i>
      <div class="type-message__input">
        <input type="text" />
        <i class="far fa-smile fa-lg"></i>
        <span class="record-message">
          <i class="fas fa-microphone fa-lg"></i>
        </span>
      </div>
    </div>
    <div class="bigScreenText">
      <span>Please make your screen smaller</span>
    </div>
  </body>
</html>
